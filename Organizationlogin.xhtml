<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>LOGIN</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <style>
            body{
                background-image: url(recruiter.jpg);
                background-repeat: no-repeat;
                
            }
        </style>
        <h:form>
            <h:outputLabel>EMAIL:</h:outputLabel>
            <h:inputText id="email" value="#{Validate.email}"></h:inputText>
            <br/>
            <h:outputLabel>PASSWORD:</h:outputLabel>
            <h:inputSecret id="password" value="#{Validate.password}"></h:inputSecret>
            <br/>
            <h:commandButton id="login" value="LOGIN" action="#{Validate.saveUser()}"></h:commandButton>
            <p>Don't have an account? <a href="Organization.xhtml" style="color:dodgerblue">SignUp</a>.</p>
            
        </h:form>
    </body>
</html>
